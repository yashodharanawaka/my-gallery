version: 0.2

phases:
  pre_build:
    commands:
      - node -v
      - npm -v

  install:
    commands:
      - npm install

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - pwd
      - ls
      - aws cloudformation deploy --template-file s3-deployment-template.yml --stack-name MyGalleryS3BucketStack --capabilities CAPABILITY_NAMED_IAM --debug || exit 2
